<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,800&display=swap" />
  <link rel="stylesheet" href="../style/login.css" />
</head>
<body>
  <header>
    <div class="main-container">
      <nav class="navbar">
        <div class="group">
          <div class="logo"><span class="textlogo">EvaGroup</span></div>
        </div>
      </nav>
    </div>
  </header>
  <div class="logingrp">
    <span class="text-5">LOGIN</span>
    
    <input class="box-4" id="username" type="text" placeholder="Username">
    
    <input class="section-2" id="password" type="password" placeholder="Password">
    <!-- <label for="password" class="text-7">Password</label> -->
    <button class="Button-2">LOGIN</button>
    <button class="text-9"><a href="../pages/signUp.html">Sign Up</a></button>
    <p class="signup-link"></p>
  </div>
  <script src="../js/login.js"></script>

</body>
</html>
