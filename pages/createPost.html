  <body>
    <div class="main-container">
      <span class="text">Create New Post</span>
      <form id="createPostForm">
      <div class="form-group">
        <button type="submit" class="Button"><span class="text-2">Create Post</span></button> <!-- Use type="submit" for form submission -->
        <div class="img"></div>
        <input type="text" id="postTitle" class="section" name="title" required />
        <label class="text-3" for="postTitle">Title:</label>
        <input type="text" class="wrapper" id="description" />
        <label class="text-4" for="postDescription">Post Description:</label>
        <textarea id="postDescription" class="box" name="description" required></textarea>
        <span class="text-5">Post:</span>
        <div class="group">

            <div class="img-area">
              <i class='bx bx-cloud-upload icon'></i>
              <h3>Upload Image</h3>
              <p>Image Size must be less than <span>2MB</span></p>
            </div>
            <input type="file" id="postImage" class="img-input" name="image" accept="image/*" required />
          </div>
        </div>
