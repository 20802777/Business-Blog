<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,800&display=swap" />
    <link rel="stylesheet" href="../style/signUp.css" />
  </head>
  <body>
    <header>
      <p class="textlogo">EvaGroup</p>
      <!-- <div class="main-container">
        <nav class="navbar">
          <div class="group"> -->
            <!-- <div class="logo"><p class="textlogo">EvaGroup</p></div> -->
          <!-- </div>
        </nav>
      </div> -->
    </header>
    <br>
    <p class="create-page marg">Create Your Account</p>
    <input class="rectangle-3 marg" id="name" type="text" placeholder="Name">
   
    <input class="rectangle-4 marg" id="familyName" type="text" placeholder="Family Name">
    
    <input class="rectangle-5 marg" id="email" type="email" placeholder="Email">
    
    <input class="rectangle-6 marg" id="username" type="text" placeholder="Username">
    
    <input class="rectangle-7 marg" id="password" type="password" placeholder="Password">
    
    <div class="buttons">
      <button class="rectangle-button">Sign Up</button>
      <button class="rectangle-button-8" onclick="window.location.href='../index.html';">Go Back Home</button>
    </div>
    <script src="../js/signUp.js"></script>
  </body>
</html>
